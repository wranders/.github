name: Bug Report
description: File a report to improve the project
title: "[BUG]: "
labels:
- bug
assignees:
- wranders
body:
- type: markdown
  attributes:
    value: |
      Thank you for taking the time to report an issue.
      Please make sure there isn't an existing issue regarding the problem you're facing.
- type: textarea
  id: bug-description
  attributes:
    label: Bug Description / What Happened
    description: "Please provide a brief description of the bug"
  validations:
    required: true
- type: textarea
  id: expectation
  attributes:
    label: Expected Behavior 
    description: "What did you expect to happen?"
  validations:
    required: true
- type: textarea
  id: reproduction-steps
  attributes:
    label: Steps to reproduce
    description: "How did this bug occur? Please provided a step-by-step walk-through"
    value: |
      1.
      2.
      3.
      ...
  validations:
    required: true
- type: textarea
  id: additional-info
  attributes:
    label: Additional Info
    description: "Any pertinent information that you think may be contributing to the problem"
  validations:
    required: false
- type: input
  id: os-version
  attributes:
    label: OS
    description: "Operating system and version"
  validations:
    required: true
- type: input
  id: app-version
  attributes:
    label: Version
    description: "Application Version"
  validations:
    required: true
- type: textarea
  id: logs
  attributes:
    label: Logs
    description: "Any log that shows the bug or what may be contributing to it"
  validations:
    required: false
  
